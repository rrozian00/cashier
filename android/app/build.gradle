plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def flutterProperties=new Properties()
def flutterPropertiesFile=rootProject.file("local.properties")
if (flutterPropertiesFile.exists()) {
    flutterPropertiesFile.withInputStream { stream ->
        flutterProperties.load(stream)
    }
}


android {
    namespace = "com.natureship.cashier"
    compileSdk = 35 

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.natureship.cashier"
        minSdk = 23 
        targetSdk = 34 
        versionCode = flutterProperties.getProperty("flutter.versionCode").toInteger()
        versionName = flutterProperties.getProperty("flutter.versionName")

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }
  
    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }
        release {
            storeFile file("release-key.jks")
            storePassword('nosecret123')
            keyAlias("ricky")
            keyPassword("nosecret123")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release // Konfigurasi untuk keystore rilis
            minifyEnabled true // Mengaktifkan proguard untuk mengurangi ukuran APK
            shrinkResources true // Menghapus resource yang tidak terpakai
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.22"
    implementation platform('com.google.firebase:firebase-bom:32.2.0')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
}

apply plugin: 'com.google.gms.google-services'
